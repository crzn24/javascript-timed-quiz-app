<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Timed Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <!-- Nav area to view high scores and timer   -->
  <body>
    <nav>
      <p>
        <button id="high-scores">View High Scores</button>
      </p>
      <p id="countdown"></p>
    </nav>

    <!-- Welcome Screen  -->
    <div id="welcome">
      <h1>JavaScript Timed Coding Quiz</h1>
      <p>
        Try to answer the following JavaScript code-related questions within the
        time limit. Incorrect answers will subtract time from the clock.
      </p>
      <div>
        <button id="startquiz">Start Quiz</button>
      </div>
    </div>

    <!-- QUESTIONS -->

    <div class="questionContainer">
      <div class="question"></div>
      <div class="choices-area">
        <div><button id="choice-a"></button></div>
        <div><button id="choice-b"></button></div>
        <div><button id="choice-c"></button></div>
        <div><button id="choice-d"></button></div>
      </div>
    </div>

    
    <!-- End screen -->
    <div id="endscreen" style="display: none">
      <h2>You're done!</h2>
      <p id="finalscore"></p>
      <p>Enter initials:</p>
      <form>
        <input id=initials-input type="text" />
        <input id="submit" type="submit" />
      </form>
    </div>

    <!-- High Scores Screen -->
    <div id="high-scores">
      <h2 id="highscore-title"></h2>
      <div>
        <ol id="stored-scores"></ol>
      </div>  
      <div>
        <!-- <button>Go Back</button> -->
        <div id="clear-scores"></div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
